<!--
Enhanced animated gradient header
Combines color variety with smooth gradient animation
-->
<svg width="854" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 854 200" style="z-index:1;position:relative">
<style>
.text { font-size: 70px; font-weight: 700; font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif; }
.desc { font-size: 20px; font-weight: 500; font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif; }
path { transform: rotate(180deg); transform-origin: 50% 50%; }
</style>
<defs>
<!-- Animated gradient with vibrant color transitions -->
<linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="0%">
  <stop offset="0%" stop-color="#667eea">
    <animate attributeName="stop-color"
      values="#667eea; #764ba2; #f093fb; #4facfe; #00f2fe; #43e97b; #fa709a; #667eea"
      dur="16s" repeatCount="indefinite"/>
  </stop>
  <stop offset="50%" stop-color="#f093fb">
    <animate attributeName="stop-color"
      values="#f093fb; #4facfe; #00f2fe; #43e97b; #fa709a; #667eea; #764ba2; #f093fb"
      dur="16s" repeatCount="indefinite"/>
  </stop>
  <stop offset="100%" stop-color="#4facfe">
    <animate attributeName="stop-color"
      values="#4facfe; #00f2fe; #43e97b; #fa709a; #667eea; #764ba2; #f093fb; #4facfe"
      dur="16s" repeatCount="indefinite"/>
  </stop>
</linearGradient>
<!-- Rounded corner mask -->
<clipPath id="rounded">
  <rect x="0" y="0" width="854" height="200" rx="32" ry="32"/>
</clipPath>
</defs>
<g clip-path="url(#rounded)">
<g transform="translate(427,100) scale(1,1) translate(-427,-100)">
<path fill="url(#linear)" opacity="0.5">
<animate attributeName="d" dur="20s" repeatCount="indefinite"
values="
M0 0L0 80Q213.5 140 427 100T854 130L854 0Z;
M0 0L0 110Q213.5 160 427 120T854 100L854 0Z;
M0 0L0 150Q213.5 90 427 150T854 100L854 0Z;
M0 0L0 80Q213.5 140 427 100T854 130L854 0Z">
</animate>
</path>
<path fill="url(#linear)" opacity="0.4">
<animate attributeName="d" dur="20s" repeatCount="indefinite" begin="-10s"
values="
M0 0L0 100Q213.5 170 427 130T854 150L854 0Z;
M0 0L0 130Q213.5 80 427 80T854 120L854 0Z;
M0 0L0 120Q213.5 90 427 130T854 160L854 0Z;
M0 0L0 100Q213.5 170 427 130T854 150L854 0Z">
</animate>
</path>
</g>
</g>
</svg>